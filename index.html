<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<form action="#" method="GET">
<body style="background-color:rgb(98, 106, 216);"></body>
    <H1>Bio Data</H1>
    <fieldset>
    <legend> Persional Imformation</legend>
    <br>
    <br>
    <label for="First name">First name </label>
    <input type="text" placeholder="First name" id="First name" required>
    <label for="Last name">Last name </label>
    <input type="text" placeholder="Last name" id="Last name"required>
    <br>
    <br>
    Gender:
    <label for="male">Male</label>
    <input type="radio" name="Gender"id="male"required>
    <label for="female">Female</label>
    <input type="radio" name="Gender"id="female"required>
    <label for="other">Other</label>
    <input type="radio" name="Gender"id="other"required>
    <br>
    <br>
    <label for="email">Email</label>
    <input type="email" placeholder="Enter your Email id"id="email"required>
    <br>
    <br>
    Moblie:
    <input type="tel"  maxlength="10" placeholder="+91">
    <br>
    <br>
    Hight:
    <input type="hight"  placeholder="Hight in feet">
    <br>
    <br>

</fieldset>
<fieldset>
<legend>Eduction</legend>
<br>
<label for="college name">College name </label>
<input type="text" placeholder="Enter your college name" id="college name">
<br>
<br>
<label for="sem"> Sem </label>
<input type="text" placeholder=" Enter sem" id="sem">
<br>
</br>
<label for="Stream">Choose your Stream:</label>
  <select id="Stream" name="Stream">
    <option value="">Stream</option>
    <option value="">CSE</option>
    <option value="">IT</option>
    <option value="">ECE</option>
    <option value="">ME</option>
    <option value="">CIV</option>

</select>
<br>
<br>
<label for="file">Resume:</label>
<input type="file" id="file">
<br>
<br>
</fieldset>
<br>
<input type="submit">
</form>


</body>
</html>
